<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisio+</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }body {
        background: #000;
        color: #fff;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        padding: 20px;
        gap: 20px;
    }

    header, nav, main, aside, article, section, footer {
        border: 2px solid #fff;
        padding: 15px;
    }

    header {
        text-align: center;
        font-size: 22px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    nav a {
        color: white;
        text-decoration: none;
    }

    main {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 20px;
    }

    article {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    section, article header, article footer, aside {
        border: 2px solid #fff;
        padding: 20px;
    }

    footer {
        text-align: center;
        font-size: 18px;
    }

</style>

</head>
<body><header>
    <h1>Fisio+</h1>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Equipe</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <aside>
        <h3>aside</h3>
    </aside>

    <article>
        <header>
            <h3>header</h3>
        </header>

        <section>
            <h3>section</h3>
        </section>

        <footer>
            <h3>footer</h3>
        </footer>
    </article>
</main>

<footer>
    <p>© 2025 Fisio+ - Todos os direitos reservados.</p>
</footer>

</body>
</html>
