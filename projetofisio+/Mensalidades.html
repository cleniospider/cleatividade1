<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Mensalidades | Fisio+</title>
 <link rel="stylesheet" href="Mensalidades.css">
</head>
<body>
 <div class="container">
 <header class="page-header">
 <h1>Gestão de Mensalidades</h1>
 <a href="index.html" class="btn-link">← Painel
Principal</a>
 </header>
 <section class="card">
 <h3>Vincular Plano ao Paciente</h3>
 <div style="display: grid; grid-template-columns: 1fr 1fr
1fr 1fr auto; gap: 10px; align-items: end;">
 <div class="form-group">
 <label>Paciente</label>
 <input type="text" id="mensa-paciente"
placeholder="Nome do paciente">
 </div>
 <div class="form-group">
 <label>Plano</label>
 <input type="text" id="mensa-plano"
placeholder="Ex: Pilates Mensal">
 </div>
 <div class="form-group">
 <label>Valor</label>
 <input type="number" id="mensa-valor"
placeholder="0,00">
 </div>
 <div class="form-group">
 <label>Vencimento</label>
 <input type="text" id="mensa-venc" placeholder="Ex:
Dia 10">
 </div>
 <button class="btn btn-primary">Ativar</button>
 </div>
 </section>
 <section class="card">
 <h3>Status de Pagamentos</h3>
 <table id="tabela-mensalidades">
 <thead>
 <tr>
 <th>Paciente</th>
 <th>Plano</th>
 <th>Valor</th>
 <th>Vencimento</th>
 <th>Status</th>
 </tr>
 </thead>
 <tbody>
 </tbody>
 </table>
 </section>
 </div>
</body>
</html>
