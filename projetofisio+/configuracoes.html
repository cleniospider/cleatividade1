<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configurações</title>
<link rel="stylesheet" href="tela.configuracao.css">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
<header class="header">
<h1><i class="fas fa-cog"></i> Configurações</h1>
<p>Ajuste as preferências da sua conta e do aplicativo</p>
</header>
<div class="settings-grid">
<!-- Perfil -->
<section class="card">
<h2><i class="fas fa-user"></i> Perfil</h2>
<div class="setting-item">
<label>Nome completo</label>
<input type="text" value="João Silva" placeholder="Seu nome">
</div>
<div class="setting-item">
<label>E-mail</label>
<input type="email" value="joao@email.com" placeholder="seu@email.com">
</div>
<div class="setting-item">
<label>Foto de perfil</label>
<button class="btn-secondary">Alterar foto</button>
</div>
</section>
<!-- Notificações -->
<section class="card">
<h2><i class="fas fa-bell"></i> Notificações</h2>
<div class="setting-toggle">
<label>Notificações por e-mail</label>
<label class="switch">
<input type="checkbox" checked>
<span class="slider"></span>
</label>
</div>
<div class="setting-toggle">
<label>Notificações push</label>
<label class="switch">
<input type="checkbox">
<span class="slider"></span>
</label>
</div>
<div class="setting-toggle">
<label>Alertas de novidades</label>
<label class="switch">
<input type="checkbox" checked>
<span class="slider"></span>
</label>
</div>
</section>
<!-- Aparência -->
<section class="card">
<h2><i class="fas fa-palette"></i> Aparência</h2>
<div class="setting-item">
<label>Tema</label>
<select>
<option>Claro</option>
<option>Escuro</option>
<option>Automático</option>
</select>
</div>
<div class="setting-item">
<label>Tamanho da fonte</label>
<select>
<option>Pequena</option>
<option selected>Média</option>
<option>Grande</option>
</select>
</div>
</section>
<!-- Privacidade e Segurança -->
<section class="card">
<h2><i class="fas fa-shield-alt"></i> Privacidade e Segurança</h2>
<div class="setting-item">
<label>Alterar senha</label>
<button class="btn-secondary">Mudar senha</button>
</div>
<div class="setting-toggle">
<label>Autenticação em duas etapas</label>
<label class="switch">
<input type="checkbox">
<span class="slider"></span>
</label>
</div>
<div class="setting-item">
<label>Sessões ativas</label>
<button class="btn-danger">Encerrar todas</button>
</div>
</section>
</div>
<div class="actions">
<button class="btn-primary">Salvar alterações</button>
<button class="btn-secondary">Cancelar</button>
</div>
</div>
</body>
</html>
