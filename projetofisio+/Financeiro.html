<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Financeiro | Fisio+</title>
 <link rel="stylesheet" href="Financeiro.css">
</head>
<body>
 <div class="container">
 <header class="page-header">
 <h1>Controle Financeiro</h1>
 <a href="index.html" class="btn-link">← Painel
Principal</a>
 </header>
 <div style="display: flex; gap: 20px; margin-bottom: 20px;">
 <div class="card" style="flex: 1; border-top: 4px solid
#2ecc71;">
 <p>Total de Entradas</p>
 <h2 id="total-entradas">R$ 0,00</h2>
 </div>
 <div class="card" style="flex: 1; border-top: 4px solid
#e74c3c;">
 <p>Total de Saídas</p>
 <h2 id="total-saidas">R$ 0,00</h2>
 </div>
 </div>
 <section class="card">
 <h3>Novo Lançamento</h3>
 <div style="display: grid; grid-template-columns: 2fr 1fr
1fr auto; gap: 15px;">
 <div class="form-group">
 <label>Descrição</label>
 <input type="text" id="fin-desc" placeholder="Ex:
Aluguel, Compra de Elásticos...">
 </div>
 <div class="form-group">
 <label>Valor</label>
 <input type="number" id="fin-valor"
placeholder="0,00">
 </div>
 <div class="form-group">
 <label>Tipo</label>
 <select id="fin-tipo">
 <option value="entrada">Entrada (+)</option>
 <option value="saida">Saída (-)</option>
 </select>
 </div>
 <div class="form-group">
 <label>&nbsp;</label>
 <button class="btn btn-primary"
onclick="registrarFinanca()">Lançar</button>
 </div>
 </div>
 </section>
 </div>
</body>
</html>
